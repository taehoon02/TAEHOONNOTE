version: 2.1

executors:
  default:
    working_directory: ~/TAEHOONNOTE
    docker:
      - image: circleci/node:7.10

jobs:
  deploy:
    executor: default
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn build
      - run: yarn serve

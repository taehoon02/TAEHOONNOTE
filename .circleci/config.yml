version: 2

executors:
  default:
    working_directory: ~/TAEHOONNOTE
    docker:
      - image: circleci/node:7.10

jobs:
  install:
    executor: default
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          paths:
            - ~/.cache
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
  build:
    executor: default
    steps:
      - attach_workspace:
        at: ~/
      - run: yarn run build
      - store_artifacts:
          path: ~/TAEHOONNOTE/public
          destination: public

  deploy:
    executor: default
    steps:
      - attach_workspace:
          at: ~/
      - run: yarn run deploy

workflows:
  deploy:
    jobs:
      - install
      - build:
          requires:
            - install
      - deploy:
          filters:
            branches:
              only:
                - master
          requires:
            - build
